<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lilita+One&display=swap"
    rel="stylesheet">
  <title>DDL Anime</title>
</head>
<body>
  <header>
    <h3>DDL</h3>
    <form method="get" action="{% url 'home' %}">
      <input type="text" name="q" placeholder="Cari Anime" value="{{ keyword }}">
    </form>
  </header>
  <nav>
    <ul>
      {% if animes %}
      {% for a in animes %}
      <li>
        <a href="{% url 'detail' a.id %}">{{ a.judul }}</a>
      </li>
      {% endfor %}
      {% else %}
      <li>Tidak ada hasil untuk "{{ keyword }}"</li>
      {% endif %}
    </ul>
  </nav>
  {% block content %}
  {% endblock %}
</body>
<style>
  html,
  body {
    padding: 0;
    margin: 0;
    overflow-x: hidden;
    background-color: black;
    color: white;
    font-family: "Inter", sans-serif;
  }

  header {
    background-color: black;
    width: 100%;
    height: 3rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 30px;
    border: 1px solid rgba(128, 128, 128, 0.5);
  }

  header h3 {
    color: white;
    font-family: "Josefin Sans", sans-serif;
  }

  header input {
    padding: 0.5rem;
    border: 1px solid rgba(128, 128, 128, 0.5);
    border-radius: 4px;
    background-color: black;
    color: white;
  }

  nav ul {
    list-style: none;
    padding: 20px;
  }

  nav li {
    margin-bottom: 10px;
  }

  nav a {
    color: white;
    text-decoration: none;
  }

  nav a:hover {
    text-decoration: underline;
  }
</style>
</html>
