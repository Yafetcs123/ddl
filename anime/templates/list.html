<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Anime</title>
    <style>
        /* CSS untuk tampilan card */
        .anime-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .anime-card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .anime-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        
        .anime-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .anime-info {
            padding: 15px;
        }
        
        .anime-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .anime-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .anime-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        
        .genre-tag {
            background: #f0f0f0;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            color: #555;
        }
        
        .search-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .search-box {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <form method="get" action="">
            <input type="text" name="q" class="search-box" placeholder="Cari anime..." value="{{ keyword }}">
        </form>
    </div>
    
    <div class="anime-container">
        {% for anime in animes %}
        <div class="anime-card">
            <!-- Poster Anime -->
            <img src="{{ anime.poster.url }}" alt="{{ anime.judul }}" class="anime-poster">
            
            <div class="anime-info">
                <!-- Judul Anime -->
                <h3 class="anime-title">{{ anime.judul }}</h3>
                
                <!-- Info Meta -->
                <div class="anime-meta">
                    <span>Season {{ anime.get_season_display }}</span>
                    <span>‚≠ê {{ anime.rating }}</span>
                </div>
                
                <!-- Genre -->
                <div class="anime-genres">
                    {% for genre in anime.genre.all %}
                    <span class="genre-tag">{{ genre.genre }}</span>
                    {% endfor %}
                </div>
                
                <!-- Link ke Detail -->
                <a href="{% url 'detail' anime.id %}" style="display: block; margin-top: 10px; color: #1e88e5; text-decoration: none;">
                    Lihat Detail
                </a>
            </div>
        </div>
        {% empty %}
        <p style="grid-column: 1/-1; text-align: center;">Tidak ada anime yang ditemukan.</p>
        {% endfor %}
    </div>
</body>
</html>
